<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>SHRINKER</title>
</head>
<script>
  $(document).ready (function(){
    $("#shrink").click(function(){
        var id = localStorage.getItem('id');
        var url = $("#originalurl").val();
        if(url){
            console.log(url)
            $.ajax({
                url: "shrink.php?id="+id,
                method: "POST",
                data: {originalurl:url},
                success: function (shrinked) {
                        alert(shrinked);
                }
            });
        }
        else{
            alert("enter a URL");
        }
      });
});
</script>
<body>
<div class="container pt-5">
<label for="heading" class="display-4">URL SHRINKER</label>
  <div class="form-group row">
    <label for="text" class="col-sm-2 col-form-label">Original URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="originalurl" name="originalurl" placeholder="Enter URL">
    </div>
  </div>
  <div class="form-group row">
    <button id="shrink" class="btn btn-primary">Shrink My URL</button>
  </div>
    <a type="button" class="btn btn-danger" href="dash.html">DASHBOARD</a>
    <a type="button" class="btn btn-primary" href="login.php">Login</a>
    <a type="button" class="btn btn-primary" href="signup.php">Sign Up</a>
</div>

</body>
</html>
